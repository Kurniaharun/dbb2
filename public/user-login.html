<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - Whitelist Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }

        .header {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1em;
        }

        .content {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .btn {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 15px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-login {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }

        .btn-reseller {
            background: linear-gradient(135deg, #ff6b9d, #c44569);
            color: white;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
            text-align: center;
        }

        .result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4facfe;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info-box {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            color: #1565c0;
            font-size: 0.9em;
        }

        .info-box h4 {
            margin-bottom: 8px;
            color: #0d47a1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üë§ User Login</h1>
            <p>Masukkan key user Anda</p>
        </div>

        <div class="content">
            <div class="info-box">
                <h4>‚ÑπÔ∏è Informasi Login</h4>
                <p>‚Ä¢ Satu key hanya bisa digunakan di satu device</p>
                <p>‚Ä¢ Jika key sudah digunakan di device lain, tunggu 30 menit</p>
                <p>‚Ä¢ Key akan otomatis logout setelah 30 menit tidak aktif</p>
            </div>

            <div class="form-group">
                <label for="userKey">User Key:</label>
                <input type="text" id="userKey" placeholder="Masukkan key user Anda">
            </div>

            <button class="btn btn-login" onclick="loginUser()">üöÄ Login User</button>
            <button class="btn btn-reseller" onclick="goToReseller()">üè™ Reseller Login</button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Memproses login...</p>
            </div>

            <div id="result"></div>
        </div>
    </div>

    <script>
        // Tampilkan loading
        function showLoading(show = true) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        // Tampilkan hasil
        function showResult(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="result ${type}">${message}</div>`;
        }

        // Login user
        async function loginUser() {
            const userKey = document.getElementById('userKey').value.trim();
            
            if (!userKey) {
                showResult('‚ùå Mohon masukkan key user!', 'error');
                return;
            }

            showLoading(true);

            try {
                const response = await fetch('/api/user/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ key: userKey })
                });

                const data = await response.json();
                showLoading(false);

                if (data.success) {
                    showResult('‚úÖ Login berhasil! Mengalihkan ke dashboard...', 'success');
                    
                    // Redirect ke dashboard setelah 2 detik
                    setTimeout(() => {
                        window.location.href = '/user';
                    }, 2000);
                } else {
                    showResult('‚ùå ' + data.message, 'error');
                }
            } catch (error) {
                showLoading(false);
                showResult('‚ùå Terjadi kesalahan: ' + error.message, 'error');
            }
        }

        // Go to reseller login
        function goToReseller() {
            window.location.href = '/reseller-login';
        }

        // Enter key support
        document.getElementById('userKey').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loginUser();
            }
        });

        // Cek apakah sudah login
        window.addEventListener('load', function() {
            fetch('/api/user/status')
                .then(response => response.json())
                .then(data => {
                    if (data.authenticated) {
                        // Jika sudah login, redirect ke dashboard
                        window.location.href = '/user';
                    }
                })
                .catch(error => {
                    console.log('Status check failed:', error);
                });
        });
    </script>
</body>
</html>
