<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reseller Dashboard - Whitelist Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .content {
            padding: 40px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid #dee2e6;
        }

        .stat-card h3 {
            font-size: 2.5em;
            color: #4facfe;
            margin-bottom: 5px;
        }

        .stat-card p {
            color: #6c757d;
            font-weight: 500;
        }

        .section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid #dee2e6;
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4facfe;
        }

        .button-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-add {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }

        .btn-delete {
            background: linear-gradient(135deg, #f44336, #da190b);
            color: white;
        }

        .btn-check {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            color: white;
        }

        .btn-upgrade {
            background: linear-gradient(135deg, #FF9800, #F57C00);
            color: white;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
        }

        .result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .result.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4facfe;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .upgrade-section {
            background: linear-gradient(135deg, #fff3cd, #ffeaa7);
            border: 1px solid #ffeaa7;
        }

        .upgrade-section h2 {
            color: #856404;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè™ Reseller Dashboard</h1>
            <p>Kelola whitelist dan upgrade limit Anda</p>
            <button class="logout-btn" onclick="logout()">üö™ Logout</button>
        </div>

        <div class="content">
            <!-- Stats -->
            <div class="stats-grid" id="statsGrid">
                <div class="stat-card">
                    <h3 id="currentLimit">0</h3>
                    <p>Limit Saat Ini</p>
                </div>
                <div class="stat-card">
                    <h3 id="usedSlots">0</h3>
                    <p>Slot Terpakai</p>
                </div>
                <div class="stat-card">
                    <h3 id="remainingSlots">0</h3>
                    <p>Sisa Slot</p>
                </div>
                <div class="stat-card">
                    <h3 id="resellerName">-</h3>
                    <p>Nama Reseller</p>
                </div>
            </div>

            <!-- User Management Section -->
            <div class="section">
                <h2>üë• Kelola User Whitelist</h2>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" placeholder="Masukkan username">
                </div>
                <div class="button-group">
                    <button class="btn btn-add" onclick="addUser()">‚ûï Tambah User</button>
                    <button class="btn btn-delete" onclick="deleteUser()">üóëÔ∏è Hapus User</button>
                    <button class="btn btn-check" onclick="checkUser()">üîç Cek User</button>
                </div>
                <div id="addResult"></div>
            </div>


            <!-- Upgrade Section -->
            <div class="section upgrade-section">
                <h2>‚¨ÜÔ∏è Upgrade Limit</h2>
                <p style="margin-bottom: 20px; color: #856404;">
                    Upgrade limit Anda untuk menambah slot user. Setiap upgrade menambah 25 slot.
                </p>
                <div class="form-group">
                    <label for="upgradeKey">Upgrade Key:</label>
                    <input type="text" id="upgradeKey" placeholder="Masukkan upgrade key">
                </div>
                <button class="btn btn-upgrade" onclick="upgradeLimit()">‚¨ÜÔ∏è Upgrade Limit (+25)</button>
                <div id="upgradeResult"></div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Memproses...</p>
            </div>
        </div>
    </div>

    <script>
        let resellerKey = null;
        let resellerData = null;

        // Inisialisasi dashboard
        async function initDashboard() {
            // Ambil data dari sessionStorage
            resellerKey = sessionStorage.getItem('resellerKey');
            resellerData = JSON.parse(sessionStorage.getItem('resellerData') || '{}');

            if (!resellerKey) {
                window.location.href = '/reseller-login';
                return;
            }

            // Tampilkan info reseller
            document.getElementById('resellerName').textContent = resellerData.username || 'Unknown';
            document.getElementById('currentLimit').textContent = resellerData.limit || 0;

            // Load data awal
            await updateStats();
        }

        // Tampilkan loading
        function showLoading(show = true) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        // Tampilkan hasil
        function showResult(elementId, message, type = 'info') {
            const resultDiv = document.getElementById(elementId);
            resultDiv.innerHTML = `<div class="result ${type}">${message}</div>`;
        }


        // Update statistik
        async function updateStats() {
            try {
                const response = await fetch('/api/reseller/stats', {
                    headers: {
                        'x-api-key': resellerKey
                    }
                });

                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('usedSlots').textContent = data.data.usedSlots || 0;
                    document.getElementById('remainingSlots').textContent = data.data.remainingSlots || 0;
                }
            } catch (error) {
                console.error('Error updating stats:', error);
            }
        }

        // Tambah user
        async function addUser() {
            const username = document.getElementById('username').value.trim();
            
            if (!username) {
                showResult('addResult', '‚ùå Mohon masukkan username!', 'error');
                return;
            }

            showLoading(true);

            try {
                const response = await fetch('/api/reseller/add-user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-api-key': resellerKey
                    },
                    body: JSON.stringify({ username })
                });

                const data = await response.json();
                showLoading(false);

                if (data.success) {
                    showResult('addResult', '‚úÖ User berhasil ditambahkan!', 'success');
                    document.getElementById('username').value = '';
                    await updateStats();
                } else {
                    showResult('addResult', '‚ùå ' + data.message, 'error');
                }
            } catch (error) {
                showLoading(false);
                showResult('addResult', '‚ùå Terjadi kesalahan: ' + error.message, 'error');
            }
        }

        // Hapus user
        async function deleteUser() {
            const username = document.getElementById('username').value.trim();
            
            if (!username) {
                showResult('addResult', '‚ùå Mohon masukkan username!', 'error');
                return;
            }

            if (!confirm(`Yakin ingin menghapus user "${username}"?`)) {
                return;
            }

            showLoading(true);

            try {
                const response = await fetch('/api/reseller/delete-user', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-api-key': resellerKey
                    },
                    body: JSON.stringify({ username })
                });

                const data = await response.json();
                showLoading(false);

                if (data.success) {
                    showResult('addResult', `‚úÖ User "${username}" berhasil dihapus!`, 'success');
                    document.getElementById('username').value = '';
                    await updateStats();
                } else {
                    showResult('addResult', '‚ùå ' + data.message, 'error');
                }
            } catch (error) {
                showLoading(false);
                showResult('addResult', '‚ùå Terjadi kesalahan: ' + error.message, 'error');
            }
        }

        // Cek user
        async function checkUser() {
            const username = document.getElementById('username').value.trim();
            
            if (!username) {
                showResult('addResult', '‚ùå Mohon masukkan username!', 'error');
                return;
            }

            showLoading(true);

            try {
                const response = await fetch(`/api/reseller/check-user?username=${encodeURIComponent(username)}`, {
                    headers: {
                        'x-api-key': resellerKey
                    }
                });

                const data = await response.json();
                showLoading(false);

                if (data.success) {
                    if (data.data.found) {
                        showResult('addResult', `‚úÖ Username "${username}" ADA di whitelist!`, 'success');
                    } else {
                        showResult('addResult', `‚ùå Username "${username}" TIDAK ADA di whitelist!`, 'error');
                    }
                } else {
                    showResult('addResult', '‚ùå ' + data.message, 'error');
                }
            } catch (error) {
                showLoading(false);
                showResult('addResult', '‚ùå Terjadi kesalahan: ' + error.message, 'error');
            }
        }


        // Upgrade limit
        async function upgradeLimit() {
            const upgradeKey = document.getElementById('upgradeKey').value.trim();
            
            if (!upgradeKey) {
                showResult('upgradeResult', '‚ùå Mohon masukkan upgrade key!', 'error');
                return;
            }

            showLoading(true);

            try {
                const response = await fetch('/api/reseller/upgrade-limit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-api-key': resellerKey
                    },
                    body: JSON.stringify({ upgradeKey })
                });

                const data = await response.json();
                showLoading(false);

                if (data.success) {
                    showResult('upgradeResult', '‚úÖ Limit berhasil diupgrade! Limit baru: ' + data.data.newLimit, 'success');
                    document.getElementById('upgradeKey').value = '';
                    document.getElementById('currentLimit').textContent = data.data.newLimit;
                    await updateStats();
                } else {
                    showResult('upgradeResult', '‚ùå ' + data.message, 'error');
                }
            } catch (error) {
                showLoading(false);
                showResult('upgradeResult', '‚ùå Terjadi kesalahan: ' + error.message, 'error');
            }
        }

        // Logout
        async function logout() {
            try {
                const response = await fetch('/api/reseller/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-api-key': resellerKey
                    }
                });

                // Clear session storage
                sessionStorage.removeItem('resellerKey');
                sessionStorage.removeItem('resellerData');

                window.location.href = '/reseller-login';
            } catch (error) {
                console.error('Logout error:', error);
                // Force redirect even if API fails
                sessionStorage.removeItem('resellerKey');
                sessionStorage.removeItem('resellerData');
                window.location.href = '/reseller-login';
            }
        }

        // Enter key support
        document.getElementById('username').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addUser();
            }
        });

        document.getElementById('upgradeKey').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                upgradeLimit();
            }
        });

        // Inisialisasi saat halaman dimuat
        document.addEventListener('DOMContentLoaded', initDashboard);
    </script>
</body>
</html>
